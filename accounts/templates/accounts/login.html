{% extends 'accounts/base.html' %}

{% load staticfiles %}

{% block form %}
<form method="post" action="{% url 'accounts:login' %}" class="login-form">
	{% csrf_token %}
	{{ form.username }}
	{{ form.password }}
	
    <button type="submit">login</button>
    <p class="message">Not registered? <a href="{% url 'accounts:register' %}">Create an account</a></p>
    <p class="message"><a href="{% url 'password_reset' %}">Forget password?</a></p>
</form>
{% endblock %}
